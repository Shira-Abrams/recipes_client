<main>
    <header>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="חפש מתכון..." [(ngModel)]="this.searchaValue" (input)="filterBySearch()">
            <img src="../../../assets/search.png" alt="search icon" class="search-icon">
        </div> 
        <div id="filterIcon"   >
            <img src="../../../assets/filter.png" alt="filter" (click)="isOpenFilter=!isOpenFilter">
            <p> סינונים נוספים</p>
        </div>
        
        <div id="filter" *ngIf="isOpenFilter" >
              <p style="color: #a02521;">: לפי קטגוריה</p>
              <mat-form-field style="direction: rtl;">
                <mat-label>בחר קטגוריה</mat-label>
                <mat-select [(ngModel)]="this.selectedCategories"   name="category"    >
                    <mat-option [value]=''>-</mat-option>
                  @for (category of allCategories; track category) {
                    <mat-option [value]="category.description">{{category.description}}</mat-option>
                  }
                </mat-select>
              </mat-form-field>


            <div class="select-container">
                
            </div>
            <div class="select-container">
                <p  style="color: #a02521;">סנן לפי זמן הכנה: </p>
                <mat-form-field class="example-full-width">
                    <mat-label > זמן הכנה:</mat-label>
                    <input matInput type="number" [(ngModel)]="timePrepertaion" [min]="1">
                </mat-form-field>
                <p style="color: #a02521;">סנן לפי דרגת קושי: </p>

                <mat-form-field class="example-full-width">
                    <mat-label >דרגת קושי: </mat-label>
                    <input matInput type="number" [(ngModel)]="rank" min="{{1}}" [max]="5">
                </mat-form-field>
            </div>
            <div  id="fiter-butt-warp">
                <button class="fiter-but" (click)="clickFilter()">סנן</button>   
                <button  class="fiter-but" (click)="cleanFilter()">נקה סינונים</button>

            </div>              
        </div>
    </header>

   
   
      <h1 *ngIf="isFiltered&&selectedCategories">קטגוריה {{this.selectedCategories}}</h1>
    
    <div class="all-recipe" *ngIf="this.recipes.length!=0" >
        @for(item of recipes  ; track item.name)
        {
            <div class="single-recipe" >
            
            <a  routerLink="/recipeDeatail/{{item._id}}" style="text-decoration: none ;color:black;">
            <app-single-recipe [singleRecipe]="item" > </app-single-recipe>
            </a>
            </div>
        
        }
        
    </div>
    
    
    <div id="buttons">
        <button (click)="prevPage()" *ngIf="this.StartPage>1" class="but-prevNext">עמוד קודם</button>
        <button (click)="nextPage()" *ngIf="flag" 
            class="but-prevNext"
            >עמוד הבא</button>

    </div>
  
</main>

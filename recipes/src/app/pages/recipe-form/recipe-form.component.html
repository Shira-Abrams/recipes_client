
<form    [formGroup]="addRecipeForm" >
  <h2 *ngIf="!stringRecipe" style="color: #a02521;">הוספת מתכון</h2>
  <h2 *ngIf="stringRecipe"  style="color: #a02521;">עריכת מתכון</h2>

  
     <div>
        <mat-form-field class="example-full-width">
          <mat-label>שם מתכון</mat-label>
          <input matInput placeholder="הכנס שם מתוכן.."   id="name" formControlName="name" >
        </mat-form-field>
     </div>


     <div>
      <mat-form-field class="example-full-width">
        <mat-label>תאור מתכון </mat-label>
        <input matInput placeholder="תאור מתכון" value=""   id="description" formControlName="description" >
      </mat-form-field>

    </div>
 

 <mat-form-field>
<mat-label>קטגוריות</mat-label>
<mat-select [formControl]="categories" multiple>
  @for (category of categoriesList; track category.description) {
      <mat-option [value]="category.description">{{category.description}}</mat-option>
    }
  </mat-select>
</mat-form-field>
 
<div>
  <p  style="color: #a02521;margin: 0;">קטגוריה נוספת</p>

  <mat-form-field class="example-full-width">
    <mat-label> אחר  </mat-label>
    <input matInput placeholder=" קטגוריה נוספת " value=""   id="otherCategory" formControlName="otherCategory" >
  </mat-form-field>

</div>


<div>
  <mat-form-field class="example-full-width">
    <mat-label> דרגת קושי </mat-label>
    <input matInput placeholder="דרגת קושי " value=""   id="difficulty" formControlName="difficulty" type="number">
  </mat-form-field>
  <p *ngIf="addRecipeForm.get('difficulty')?.errors&&addRecipeForm.get('difficulty')?.dirty"  style="color: #a02521;margin: 0;">דרגת קושי מקסימלית 5 </p>

</div>
 
<div>
  <mat-form-field class="example-full-width">
    <mat-label>  זמן הכנה </mat-label>
    <input matInput placeholder="דרגת קושי " value=""   id="preperationTime"   formControlName="preperationTime" type="number">
  </mat-form-field>

</div>
 


<div  formArrayName="layersArray"  >

<div *ngFor="let layer of layersArray.controls;let i=index"  [formGroupName]="i" >
  <div  style="color: #a02521;">שכבה מס' {{i+1}}</div>
     <div>
           

            <div>
              <mat-form-field class="example-full-width">
                <mat-label>  תאור </mat-label>
                <input matInput   value=""    formControlName="description" >
              </mat-form-field>
            
            </div>
            
     </div>

     <div formArrayName="ingredients" >
     <div  *ngFor="let ingridient of ingredients(i).controls ;let j=index"   >
      
     <div>

       <mat-form-field class="example-full-width">
        <mat-label>  מוצר </mat-label>
        <input matInput   [formControlName]="j"  (input)="addIngridiet(i,j)" (input)="removeIngridiet(i,j)" placeholder="הכנס מוצר..."    >
      </mat-form-field>
    
      </div>
    </div>   
    

    </div>

</div>
 <button type="button"  (click)="addLyers()" class="btn-l">הוספת שכבה</button>
 <button type="button" *ngIf="this.layersArray.length>1"  (click)="removeLyers()"  class="btn-l">הסרת שכבה</button>

</div>

 <div formArrayName="preperationInstruction">
    <div  *ngFor="let recipeInstruction of  preperationInstruction.controls ;let i=index">
       <mat-form-field class="example-full-width">
      <mat-label>  הוראות הכנה </mat-label>
      <input matInput  [formControlName]="i" (input)="addInstruction(i)" (input)="RemoveInstruction(i)">
    </mat-form-field>
    
    </div>
    
 </div>

 <div>
   
 <h3 style="color: #a02521;" >הוסף תמונה </h3>
   <div  class="image-div">
    <input *ngIf="!imgSrc" type="file"  formControlName="image" (change)="onFileSelected($event)" accept="image/*"  id="fileInput" >
    <img *ngIf="!imgSrc" src="https://cdn-icons-png.flaticon.com/128/5754/5754866.png"  style="height: 15%;width: 15%;">
    <label *ngIf="!imgSrc" for="fileInput" id="fileInput1">לחץ להוספת תמונה </label>
   <img *ngIf="imgSrc" [src]="imgSrc" alt="">
   </div>
   
</div>

    <input [hidden]="!imgSrc" type="file"  formControlName="image" (change)="onFileSelected($event)" accept="image/*"  id="fileInput" >
    <label  [hidden]="!imgSrc" for="fileInput" id="fileInput-add">לשינוי התמונה</label>
  
  
 
<div>
   <mat-checkbox class="example-margin"  formControlName="isPrivate"  [(ngModel)]="isprivate"> האם פרטי?</mat-checkbox>

</div>
<button type="button" *ngIf="!this.stringRecipe"  (click)="sumbitREcipe()" [disabled]="isFromvalid()" class="btn-submit">שליחת הטופס</button>
<button type="button" *ngIf="this.stringRecipe"   (click)="sumbitREcipe()"  class="btn-submit">עריכת מתכון</button>

</form>
